<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <br>
        <fieldset>
            <h2>회원등록</h2>
            <div>
                <label for="name">이름 : </label>
                <input type="text" name="name" autocomplete="on" required>
            </div>
            <div>
                <label for="Email">이메일 : </label>
                <input type="text" name="Email" autocomplete="on" required>
            </div>
            <div>
                <label for="age">나이 : </label>
                <input type="number" name="age" min="0" max="100">
            </div>

            <div>
                <label for="gender">성별 : </label>
                <input type="radio" name="gender" value="male">
                <label for="gender_1">male</label>
                <input type="radio" name="gender" value="female">
                <label for="gender_2">female</label>
            </div>
            <div>
                <label for="country">국적 : </label>
                <select name="country">
                    <option value="ko">대한민국</option>
                    <option value="us">미국</option>
                    <option value="jp">일본</option>
                    <option value="cn">중국</option>
                    <option value="uk">영국</option>
                    <option value="ca">캐나다</option>
                </select>
            </div>

            <label for="intro">상태메세지 : </label>
            <div>
                <textarea name="intro" rows="10" cols="30"></textarea>
            </div>

            <div>
                <input type="checkbox" name="accept" value="ad_email">
                <label for="accept_1">이메일 수신 동의</label>
                <input type="checkbox" name="accept" value="ad_sms">
                <label for="accept_2">문자 수신 동의</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
