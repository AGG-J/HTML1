<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소 -->
    <div>
        <!-- div : 컨테이너. 다른 요소들을 묶어줌
        -->
        <div>
            안녕! 나는 오르미야
        </div>

        <!-- p태그 : 문단. 자동 줄 바꿈 -->
        <p>안녕! 나는 p태그야</p>
        너는 누구니?
        
        <!-- 제목 태그 -->
        <h1>첫번째</h1>
        <h2>두번째</h2>
        <h3>세번째</h3>
        <h4>네번째</h4>
        <h5>다섯번째</h5>
        <h6>여섯번째</h6>

        <!-- 순서 없는 리스트-->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>

        <!-- 순서 있는 리스트 -->
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>
    </div>

    <!-- 인라인 요소 -->
    <div>
        <p>안녕, 나는 <span style="color:blue">오르미야</span></p>
        <a href="http://google.com">구글</a><br>
        힘센 친구 <strong>strong</strong>
        이 <b>태그</b>가 볼드에요 <i>이탤릭체 기울임</i>

</body>
</html>
